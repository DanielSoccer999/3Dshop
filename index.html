<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPrint | AI-Powered 3D Models</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">PolyPrint</div>
        <div class="search-box">
            <select id="category-filter">
                <option value="all">All Departments</option>
                <option value="tabletop">Tabletop Gaming</option>
                <option value="home">Home Decor</option>
                <option value="gadgets">Gadgets</option>
            </select>
            <input type="text" id="ai-search-input" placeholder="Describe what you want to print...">
            <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="nav-links">
            <span>Hello, Sign in</span>
            <i class="fa fa-shopping-cart"></i>
        </div>
    </nav>

    <main>
        <section class="recommendations">
            <h2>Recommended based on your interests</h2>
            <div class="product-grid" id="ai-results">
                </div>
        </section>

        <section class="main-feed">
            <h3>Trending 3D Prints</h3>
            <div class="product-grid" id="main-grid">
                </div>
        </section>
	<section class="video-container" style="text-align: center; margin: 50px 0;">
    <h2>Check out our 3D Shop in Action</h2>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000;">
        <iframe 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            src="https://www.youtube.com/embed/an78Ce2wMjk" 
            title="3D Shop Video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
